<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="form">
      <div class="container">
        <h1 class="form-title">Reach out to us!</h1>
        <form class="form_join" action="#">
          <input class="form-input" type="text" placeholder="Your name*" />
          <input class="form-input" type="email" placeholder="Your e-mail*" />
          <textarea
            name="message"
            id="coments"
            placeholder="Your message*"
          ></textarea>
          <button class="form-btn">Send message</button>
        </form>
        <img
          class="yellow_smile-up"
          src="./icons/yellow_smile1.svg"
          alt="yellow_smile"
        />
        <img
          class="yellow_smile"
          src="./icons/yellow_smile2.svg"
          alt="yellow_smile"
        />
        <img class="pink_smile" src="./icons/goodie.svg" alt="pink_smile" />
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-block">
          <img
            class="pink_goodie"
            src="./icons/red_cartoon.svg"
            alt="pink_goodie"
          />
        </div>
        <div class="footer-block">
          <ul class="footer-block-list">
            <li class="footer-list-item">
              <a class="footer-list-item-link" href="#"
                ><i class="fa-brands fa-linkedin-in" style="color: #696969"></i
              ></a>
            </li>
            <li class="footer-list-item">
              <a class="footer-list-item-link" href="#"
                ><i class="fa-brands fa-twitter" style="color: #696969"></i
              ></a>
            </li>
            <li class="footer-list-item">
              <a class="footer-list-item-link" href="#"
                ><i class="fa-brands fa-facebook-f" style="color: #696969"></i
              ></a>
            </li>
            <li class="footer-list-item">
              <a class="footer-list-item-link" href="#"
                ><i class="fa-brands fa-pinterest-p" style="color: #696969"></i
              ></a>
            </li>
          </ul>
          <div class="footer-block">
            <img
              class="green-goodie"
              src="./icons/green_smile.svg"
              alt="green-goodie"
            />
          </div>
          <div class="footer-block">
            <img
              class="red_cartoon2"
              src="./icons/red_cartoon2.svg"
              alt="yellow_smile"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/f642be2b08.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
